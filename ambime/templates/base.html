{% load i18n %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>{% block title %} Ambime {% endblock %}</title>

    {% block style %}
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" type="text/css" />
    {% endblock %}
</head>

<body>
    {% block header %}
    {% endblock %}
    {% block content %}
    {% endblock content %}

    {% block footer %}
    {% endblock %}
</body>
{% block script %}
        <script src="{% static 'scripts/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'scripts/bootstrap/bootstrap.min.js' %}" type="text/javascript"></script>
{% endblock %}
</html>
